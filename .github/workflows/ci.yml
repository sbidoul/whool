name: CI
on: [push, pull_request]
jobs:
  build:
    name: ðŸ¤–
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-latest
        env:
        - TOXENV: lint
        - TOXENV: py3
    steps:
      - uses: actions/checkout@master
      - name: Install tox
        run: python3 -m pip install --upgrade tox
      - name: Run tox
        run: python3 -m tox
        env: ${{ matrix.env }}
