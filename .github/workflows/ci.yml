name: CI
on: [push, pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - 3.x
        env:
          - TOXENV: "lint"
    steps:
      - uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: pre-commit cache
        uses: actions/cache@v1
        with:
          path: .pre-commit
          key: ${{ runner.OS }}-pre-commit
      - name: Install tox
        run: |
          python --version
          python -m pip install --upgrade tox
      - name: Run tox
        run: env PRE_COMMIT_HOME=${GITHUB_WORKSPACE}/.pre-commit python -m tox
        shell: bash
        env: ${{ matrix.env }}
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          - 3.x
        env:
          - TOXENV: "py3"
    steps:
      - uses: actions/checkout@master
      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: |
          python --version
          python -m pip install --upgrade tox
      - name: Run tox
        run: python -m tox
        env: ${{ matrix.env }}
